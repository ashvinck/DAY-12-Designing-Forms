<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Hub Design</title>
    <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<!-- container -->
    <div class="container-fluid">
        <!-- Row 1 of 2. -->
        <div class="row rc10"> 
            <div class="col-12">
            <!-- Navigation  bar -->
            <nav class="navbar navbar-header navbar-default navbar-fixed-top">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="GitHub-Mark-Light-64px.png">
                        </a> 
                 <h1 class="navbar-text  text-white">GITHUB</h1>
            </nav>
            </div>
        </div>
        <!-- Row 2 0f 2.-->

            <div class="col-4">
                <div class="row rc21">
                    <div class="col">
                        <div class="col sidenav"></div>
                    </div>
                </div>
            </div>
            <!-- LHS ends -->
            <!-- RHS starts -->
            <div class="col-8">
                <div class="row rc22">
                    <div class="col-8">
                        <input class="form-control search" type="search" placeholder="Search" id="search">
                    </div>
                </div>
                <div class="row rc32">
                    <div class="col col1 "></div>

            </div>

        </div>
        </div>
</body>
